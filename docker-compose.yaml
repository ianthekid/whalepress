version: '3.3'

services:
  php-fpm:
    image: php:7.4-fpm
    container_name: php-fpm
    build:
      context: ./
      dockerfile: ./php/Dockerfile
    restart: always
    ports:
      - "9000:9000"
    volumes:
      - "sharedVol:/shared"
      - "./php/php.ini:/usr/local/etc/php/conf.d/php.ini"
  nginx:
    depends_on:
      - php-fpm
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - "sharedVol:/shared"
      - "./nginx/default.conf:/etc/nginx/conf.d/default.conf"
    restart: always

volumes:
  sharedVol:
    driver: local 
